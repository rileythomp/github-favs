<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>shopify challenge</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body ng-app="shopifyChallenge" ng-controller="appCtrlr">

    <div id="wholePage">

      <div id="pageHeader">
        <h1>My Github Favourites</h1>
      </div>

      <div id="mainContent">

        <div id="searchSide">
          <div id="searchArea">
            <input ng-model="userSearch" placeholder="Search" type="text" ng-keyup="enterSearch($event)"> <button ng-click="searchGithub(userSearch)">Search</button>
            <p ng-if="noResults">No matches were found for your search.</p>
            <p ng-if="maxRequests">The number of GitHub API requests has been exceeded, please try again later.</p>
          </div>
          <div id="searchResults">
            <table id="resultsTable">
              <tr>
                <th>Name</th>
                <th>Language</th>
                <th>Latest Tag</th>
                <th></th>
              </tr>
              <tr></tr>
              <tr ng-repeat="result in results">
                <td>{{result.owner}}/{{result.name}}</td>
                <td>{{result.language}}</td>
                <td>{{result.tag}}</td>
                <td ng-if="result.notFav" ng-click="addFavourite($event)" data-repo={{result}}>Add</td>
              </tr>
            </table>
          </div>
        </div>

        <div id="favouritesSide">
          <table id="favouritesTable">
            <tr>
              <th>Name</th>
              <th>Language</th>
              <th>Latest tag</th>
              <th></th>
            </tr>
            <tr></tr>
          </table>
        </div>

      </div>

    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
