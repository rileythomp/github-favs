<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Github Favourites</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="octocat.jpg" />
  </head>
  <body ng-app="shopifyChallenge" ng-controller="appCtrlr">

    <div id="wholePage">

      <div id="pageHeader">
        <h1>My Github Favourites</h1>
      </div>

      <div id="mainContent">

        <div id="searchSide">
          <div id="searchArea">
            <input ng-model="userSearch" placeholder="Search" type="text" ng-keyup="enterSearch($event)"> <button ng-click="searchGithub(userSearch)">Search</button> <i style="display:none; font-size: 1.25rem; margin-left: 2.5rem" class="fa fa-spinner fa-spin"></i>
            <p ng-if="noResults">No matches were found for your search.</p>
            <p ng-if="maxRequests">The number of GitHub API requests has been exceeded, please try again later.</p>
          </div>
          <div id="searchResults">
            <table id="resultsTable">
              <tr>
                <th>Name</th>
                <th>Language</th>
                <th>Latest Tag</th>
                <th></th>
              </tr>
              <tr></tr>
              <tr ng-repeat="result in results">
                <td><a ng-href="{{result.url}}" target="blank">{{result.owner}}/{{result.name}}</a></td>
                <td>{{result.language}}</td>
                <td>{{result.tag}}</td>
                <td ng-if="result.notFav" ng-click="addFavourite($event)" data-repo={{result}}>Add</td>
              </tr>
            </table>
          </div>
        </div>

        <div id="favouritesSide">
          <table id="favouritesTable">
            <tr>
              <th>Name</th>
              <th>Language</th>
              <th>Latest tag</th>
              <th></th>
            </tr>
            <tr></tr>
          </table>
        </div>

      </div>

    </div>
  
    <a id='github-link' target='blank' href='https://github.com/rileythomp/github-favs'>
      <i class='fa fa-github'></i>
  </a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
